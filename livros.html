<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link rel="shortcut icon" href="assets/images/bookicon.ico">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="assets/images/homepage/icone-livro.svg" alt="Icone Livro"></a>
                <a class="home_button" href="index.html">Biblioteca <br> Online</a>
            </div>
            <div class="menu_burguer">
                <menu id="menu">
                    <ul class="menu_itens">
                        <li><a href="livros.html" class="item_menu border">Livros</a></li>
                        <li><a href="perfil.html" class="item_menu border">Perfil</a></li>
                        <li><a href="login.html" class="item_menu border">Login</a></li>
                        <li><a href="cadastro.html" class="item_menu">Cadastro</a></li>
                    </ul>
                </menu>
                <i class="burguer" onclick="clickMenu()"><img src="assets/images/homepage/icone-menu.svg" alt="Icone Menu"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="livro_apresentacao">
            <a href="perfil.html"><img src="assets/images/bookspage/icone-mulher.svg" alt="Icone Perfil" class="icone_mulher"></a>
            <h1 class="livro_titulo">gêneros</h1>
        </section>
        <section class="carrossel">
            <div class="carrosel__container">
                <div class="swiper">
                    <div class="swiper-pagination"></div>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="assets/images/bookspage/genero-aventura.svg" alt="Ilustração de gênero sobre aventura"></div>
                        <div class="swiper-slide"><img src="assets/images/bookspage/genero-drama.svg" alt="Ilustração de gênero sobre drama"></div>
                        <div class="swiper-slide"><img src="assets/images/bookspage/genero-romance.svg" alt="Ilustração de gênero sobre romance"></div>
                        <div class="swiper-slide"><img src="assets/images/bookspage/genero-terror.svg" alt="Ilustração de gênero sobre terror"></div>
                        <div class="swiper-slide"><img src="assets/images/bookspage/genero-ficcao.svg" alt="Ilustração de gênero sobre ficção científica"></div>
                        <div class="swiper-slide"><img src="assets/images/bookspage/genero-gastronomia.svg" alt="Ilustração de gênero sobre gastronomia"></div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/script/burguer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 30,
            slidesPerView: 3,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            effect: 'coverflow',
            coverflowEffect: {
                rotate: 20,
                slideShadows: false,
            },
        });
    </script>

</body>
</html>
